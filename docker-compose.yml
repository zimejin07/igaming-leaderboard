# Define the services that make up the application
services:
  # Main production database
  db:
    image: postgres:15
    restart: always
    container_name: leaderboard-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: leaderboarddb
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data

  # PostgreSQL instance for test database
  test-db:
    image: postgres:15
    container_name: leaderboard-test-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: leaderboard_test
    volumes:
      - test_pgdata:/var/lib/postgresql/data

  # Application service
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/leaderboarddb
      - NODE_ENV=production
      - SEED_SECRET=demo123
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma db push &&
        npx prisma db seed &&
        npm run start
      "
    depends_on:
      - db

  # Jest test runner (automatically sets up DB and runs test suite)
  test-runner:
    build:
      context: .
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma db push &&
        npx prisma db seed &&
        npm run test
      "
    depends_on:
      - test-db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@test-db:5432/leaderboard_test
      NODE_ENV: test
    volumes:
      - .:/app

# Named volumes to persist PostgreSQL data
volumes:
  pgdata:
  test_pgdata:
