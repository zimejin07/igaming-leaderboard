version: "3.9"

services:
  # Main production database
  db:
    image: postgres:15
    restart: always
    container_name: leaderboard-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: leaderboarddb
    ports:
      - "5434:5432" # Changed to 5434 to avoid local conflicts
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data

  # PostgreSQL instance for test database
  test-db:
    image: postgres:15
    container_name: leaderboard-test-db
    ports:
      - "5435:5432" # Avoid conflict with local Postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: leaderboard_test
    volumes:
      - test_pgdata:/var/lib/postgresql/data

  # Application service
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/leaderboarddb
      - NODE_ENV=production
      - SEED_SECRET=demo123
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma db push &&
        npx prisma db seed &&
        npm run start
      "
    depends_on:
      - db

  # Jest test runner
  test-runner:
    build:
      context: .
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma db push &&
        npx prisma db seed &&
        npm run test
      "
    depends_on:
      - test-db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@test-db:5432/leaderboard_test
      - NODE_ENV=test
    volumes:
      - .:/app

volumes:
  pgdata:
  test_pgdata:
